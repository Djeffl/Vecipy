<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Recipes </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="gotoNewRecipe()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let recipe of recipes$ | async">
    <ion-card-header>
      <ion-card-title>{{recipe.title}}</ion-card-title>
      <ion-card-subtitle>
        {{recipe.score}}/{{recipe.scoreTotal}}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Prepartion time: {{recipe.preperationTimeInMinutes}} minutes
    </ion-card-content>
  </ion-card>
</ion-content>
